<div style="margin-top:20px; float: right;">
    <div class="btn btn-outline-success" style="margin-bottom: 30px;">
        <button class="btn btn-info" [disabled]="!countLessThenOne" (click)="decrement();" >
            -
        </button>
        <input type="button" class="btn btn-light" [value]="counterValue">
        <button class="btn btn-primary" (click)="increment();">
            +
        </button>
    </div>
</div>
